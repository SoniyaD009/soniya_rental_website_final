  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

<header>
  <div class="header-container">
    <h1>SONIYA RENTAL DRESSES</h1>
    <nav><a href="index.html"><i class="bi bi-house-fill"></i></a></nav>
  </div>
</header>

<main style="padding:1em;">
  <h2 class="section-title">Catalog Gallery</h2>

  <div id="gallery-grid" class="gallery-grid"></div>
</main>

<footer>
  <div class="footer-content centered-footer">
    <a><i class="bi bi-instagram"></i> soniyarentaldresses</a>
    <a><i class="bi bi-envelope-fill"></i> soniyarentaldresses9@gmail.com</a>
    <a><i class="bi bi-telephone-fill"></i> +91 8329181166</a>
  </div>
</footer>

<script>
(function () {
    const params = new URLSearchParams(window.location.search);
    const category = params.get('category');
    const subcategory = params.get('subcategory');
    const grid = document.getElementById('gallery-grid');

    const basePath = `catalogs/${category}/${subcategory}/`;

    async function loadImages() {
        for (let i = 1; i <= 300; i++) {
            const img = new Image();
            img.src = `${basePath}${i}.jpg`;
            img.className = "nineSixteen";
            img.onerror = () => {};
            img.onload = () => {
                const box = document.createElement("div");
                box.className = "gallery-item";
                box.appendChild(img);
                box.onclick = () => window.open(img.src);
                grid.appendChild(box);
            };
        }
    }
    loadImages();
})();
</script>

</body>
</html>
