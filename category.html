<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soniya Rental Dresses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
<header>
    <div class="header-container">
        <h1>SONIYA RENTAL DRESSES</h1>
        <nav><a href="index.html"><i class="bi bi-house-fill"></i></a></nav>
    </div>
</header>

<h2 class="section-title">Choose Your Class</h2>

<div class="subcategory-grid" id="subcategory-grid"></div>

<script>
const params = new URLSearchParams(window.location.search);
const categoryType = params.get('type') || 'western';

const subcategories = [
    'Playgroup-Nursery','Jr KG-Sr KG',
    '1st2nd','3rd4th','5th6th','7th8th','9th10th'
];

const grid = document.getElementById('subcategory-grid');
subcategories.forEach(sub => {
    const link = document.createElement('a');
    link.href = `gallery.html?category=${categoryType}&subcategory=${sub.toLowerCase().replace(/\s+/g,'')}`;
    link.className = 'subcategory-card';
    link.textContent = sub;
    grid.appendChild(link);
});
</script>

<footer>
    <div class="footer-content">
        <div><i class="bi bi-telephone-fill"></i> +91 8329181166</div>
        <div><i class="bi bi-envelope-fill"></i> soniyarentaldresses9@gmail.com</div>
        <div><i class="bi bi-instagram"></i> soniyarentaldresses</div>
    </div>
</footer>

</body>
</html>
