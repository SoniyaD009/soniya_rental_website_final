<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>SONIYA RENTAL DRESSES</h1>
      <nav>
        <!-- Non-home pages: show only home icon -->
        <a href="index.html" title="Home" class="nav-icon"><i class="bi bi-house-fill"></i></a>
      </nav>
    </div>
  </header>

  <main>
    <h2 class="section-title">Choose Your Class</h2>

    <div class="subcategory-grid" id="subcategory-grid"></div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-item">
        <i class="bi bi-instagram footer-icon" aria-hidden="true"></i>
        <a href="https://www.instagram.com/soniyarentaldresses?igsh=Y21yazJveDZlMmg5" target="_blank" rel="noopener noreferrer">soniyarentaldresses</a>
      </div>
      <div class="footer-item">
        <i class="bi bi-envelope-fill footer-icon" aria-hidden="true"></i>
        <a href="mailto:soniyarentaldresses9@gmail.com">soniyarentaldresses9@gmail.com</a>
      </div>
      <div class="footer-item">
        <i class="bi bi-telephone-fill footer-icon" aria-hidden="true"></i>
        <a href="tel:+918329181166">+91 8329181166</a>
      </div>
    </div>
  </footer>

  <script>
    // Generate subcategory squares (2 per row)
    const params = new URLSearchParams(window.location.search);
    const categoryType = params.get('type') || 'western';

    const subcategories = [
      { name: 'Playgroup / Nursery', folder: 'Playgroup-Nursery' },
      { name: 'Jr KG / Sr KG', folder: 'Jr KG- Sr KG' },
      { name: '1st / 2nd', folder: '1st2nd' },
      { name: '3rd / 4th', folder: '3rd4th' },
      { name: '5th / 6th', folder: '5th6th' },
      { name: '7th / 8th', folder: '7th8th' },
      { name: '9th / 10th', folder: '9th10th' },
    ];

    const grid = document.getElementById('subcategory-grid');
    subcategories.forEach(sub => {
      const link = document.createElement('a');
      link.href = `gallery.html?category=${encodeURIComponent(categoryType)}&subcategory=${encodeURIComponent(sub.folder)}`;
      link.className = 'subcategory-card';

      const inner = document.createElement('div');
      inner.className = 'subcategory-inner';
      inner.textContent = sub.name;

      link.appendChild(inner);
      grid.appendChild(link);
    });
  </script>
</body>
</html>
