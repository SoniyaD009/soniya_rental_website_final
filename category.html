        </nav>

</header>

<h2 class="section-title">Choose Your Class</h2>

<div class="subcategory-grid" id="subcategory-grid"></div>

<script>
const params = new URLSearchParams(window.location.search);
const categoryType = params.get('type');

const subcategories = [
    'Playgroup-Nursery', 'Jr KG-Sr KG',
    '1st-2nd', '3rd-4th', '5th-6th', '7th-8th', '9th-10th'
];

const grid = document.getElementById('subcategory-grid');

subcategories.forEach(sub => {
    const box = document.createElement('a');
    box.href = `gallery.html?category=${categoryType}&subcategory=${sub.replace(/[^a-z0-9]/gi,'').toLowerCase()}`;
    box.className = 'subcategory-card squareBox';
    box.textContent = sub;
    grid.appendChild(box);
});
</script>
